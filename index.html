<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sydney Trains Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([-33.87, 151.21], 10);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const markers = {};

async function update() {
  const res = await fetch("https://YOUR-BACKEND.onrender.com/vehicles");
  const trains = await res.json();

  trains.forEach(t => {
    if (!markers[t.id]) {
      markers[t.id] = L.circleMarker([t.lat, t.lon], { radius: 6 })
        .addTo(map);
    } else {
      markers[t.id].setLatLng([t.lat, t.lon]);
    }
  });
}

update();
setInterval(update, 15000);
</script>
</body>
</html>
