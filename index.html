<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sydney Trains Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([-33.87, 151.21], 10);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Markers for trains
const markers = {};

// Line colours
const lineColors = {
  "T1": "red",
  "T2": "blue",
  "T3": "green",
  "T4": "orange",
  "T5": "purple",
  "T6": "pink",
  "T7": "brown",
  "T8": "cyan",
  "T9": "yellow"
};

async function update() {
  try {
    const res = await fetch("https://sydney-trains.onrender.com/vehicles");
    const trains = await res.json();

    trains.forEach(t => {
      if (!t.lat || !t.lon) return;

      const color = lineColors[t.route] || "gray";

      if (!markers[t.id]) {
        markers[t.id] = L.circleMarker([t.lat, t.lon], {
          radius: 6,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        }).addTo(map);
      } else {
        markers[t.id].setLatLng([t.lat, t.lon]);
        markers[t.id].setStyle({ color: color, fillColor: color });
      }
    });
  } catch(err) {
    console.error("Failed to fetch trains:", err);
  }
}

update();
setInterval(update, 15000);
</script>
</body>
</html>
